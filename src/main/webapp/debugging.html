<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>HTML 디버깅을 위한 예제</title>


  </head>

  <body>
    <h1>HTML 디버깅 예제</h1>

    <p>Html오류의 이유

    <ul>
      <li>닫히지 않은 요소: 요소가 제대로 닫히지 않으면 에러가 발생한다.

      <li>요소가 잘못된 경우: 요소가 중첩될 경우 그에 맞게 중첩시키고 작동시키는 것도 중요하다. <strong>글씨를 강조<em>strong과 em요소를 두개다 사용했을때</strong>효과가 적용되지 않을수 있다.</em>

      <li>닫히지 않는 속성: HTML문제의 일반적인 또 다른 에러다: <a href="https://www.mozilla.org/>link to Mozilla homepage</a>
    </ul>
  </body>
</html>
